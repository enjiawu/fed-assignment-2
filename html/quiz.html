<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Recycling | Quiz</title>
    <link rel="stylesheet" href="/fed-assignment-2/css/quiz.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <main id="quiz-container" class="flex-center flex-column text-center">
        <section id="start-content" class="flex-fluid">
            <h1>SCIENCE AND NATURE QUIZ</h1>
            <a class="btn"></a>
            <button type="button" id="start-button" class="btn btn-primary btn-lg">Start now</button>
            <button type="button" class="quit-button btn btn-secondary btn-lg">Quit</button>
        </section>

        <section id="quiz-content" class="flex-fluid">
            <div id="question-container" class="flex-center flex-column">
                <div>
                    <button class="quit-button btn btn-primary btn-lg">Quit</button>
                    <p id = "points"><span id = "points-earned">0</span>/10000</p> <!--To keep track of number of points earned-->
                </div>
                <p id = "question-number">Question <span id = "current-question-number"></span>/10</p>
                <h2 id="question"></h2>
                <div id="answer-buttons" class="btn-grid">
                    <button id ="option-a" class="btn btn-primary btn-lg">
                        <p class ="option-info"></p>
                    </button> 
                    <button id ="option-b" class="btn btn-primary btn-lg">
                        <p class ="option-info"></p>
                    </button>
                    <button id ="option-c" class="btn btn-primary btn-lg">
                        <p class ="option-info"></p>
                    </button>
                    <button id ="option-d" class="btn btn-primary btn-lg">
                        <p class ="option-info"></p>
                    </button>
                </div>
            </div>
        </section>

        <section id = "end-content" class="flex-fluid">
            <h1>Quiz Complete!</h1>
            <p id = "final-score">Your final score is <span id = "final-score-points"></span>/10000</p>
            <button type="button" id="restart-button" class="btn btn-primary btn-lg">Try Again</button>
            <button type="button" class="quit-button btn btn-secondary btn-lg">Quit</button>
    </main>
</body>
</html>
