<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Recycling | Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&family=B612+Mono:ital,wght@0,400;0,700;1,400;1,700&family=B612:ital,wght@0,400;0,700;1,400;1,700&family=Bangers&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/fed-assignment-2/css/quiz.css">
</head>

<body>
    <main id="quiz-container" class="container">
        <div id = "question-tracker">
        </div>
        <div id = "question-tracker-inner"></div>
    
        <section id="start-content" class="flex-center flex-column text-center">
            <h1>SCIENCE AND NATURE QUIZ</h1>
            <button type="button" id="start-button">Start now</button>
            <button type="button" id = "start-quit-button" class="quit-button">Quit</button>
        </section>

        <div id = "quiz-content-header">
            <button id = "quiz-quit-button" class="quit-button">Quit</button>
            <p id = "points"><span id = "points-earned">0</span>points</p> <!--To keep track of number of points earned-->
        </div>

        <section id="quiz-content" class="flex-center flex-column text-center">
            <p id = "question-number">Question <span id = "current-question-number">1</span>/10</p>
            <h2 id="question">Question</h2>
            <p class = "option-seperator"></p>
            <div id="answer-buttons">
                <div class = "choice-container">
                    <p class = "choice-prefix">A</p>
                    <p class = "option-info" data-number = "1">Option 1</p>
                </div>
                <div class = "choice-container">
                    <p class = "choice-prefix">B</p>
                    <p class = "option-info" data-number = "2">Option 2</p>
                </div>
                <div class = "choice-container">
                    <p class = "choice-prefix">C</p>
                    <p class = "option-info" data-number = "3">Option 3</p>
                </div>
                <div class = "choice-container">
                    <p class = "choice-prefix">D</p>
                    <p class = "option-info" data-number = "4">Option 4</p>
                </div>
            </div>
        </section>

        <section id = "end-content" class="flex-center flex-column text-center">
            <h1>Quiz Complete!</h1>
            <p id = "final-score">Your final score is <span id = "final-score-points"></span>!</p>
            <button type="button" id="restart-button">Try Again</button>
            <button type="button" class="quit-button">Quit</button>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="/fed-assignment-2/js/quiz.js"></script>
</body>
</html>
